<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donald Duck Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="resultCount" class="result-count">Aantal resultaten: 0</div>
    <div id="uniqueCount" class="result-count">Unieke weekbladen: 0</div>

    <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="filters-container" id="filtersContainer">
        <h1>Donald Duck Database</h1>
        <div class="filters">
            <label for="jaar">Jaar:</label>
            <select id="jaar">
                <option value="Alle">Alle</option>
            </select>

            <label for="week">Week:</label>
            <select id="week">
                <option value="Alle">Alle</option>
            </select>

            <label for="locatie">Locatie:</label>
            <input type="text" id="locatie" placeholder="Zoek locatie...">

            <label for="beschadigd">Beschadigd:</label>
            <select id="beschadigd">
                <option value="Alle">Alle</option>
                <option value="Ja">Ja</option>
                <option value="Nee">Nee</option>
            </select>

            <button onclick="filterData()">Filter</button>

        </div>
    </div>

    <div class="table-container">
        <table id="donaldDuckTable">
            <thead>
                <tr>
                    <th>Jaar</th>
                    <th>Week</th>
                    <th>Beschadigd</th>
                    <th>Locatie</th>
                    <th>Opmerkingen</th>
                    <th>Serienr</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>

<button id="scrollToTopBtn" onclick="scrollToTop()">
    <span>&#8593;</span>
</button>

</body>
</html>
